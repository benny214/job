<!doctype html>
<html class="no-js" lang="">
		<head>
				<meta charset="utf-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
				<title></title>
				<meta name="description" content="">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<link rel="apple-touch-icon" href="apple-touch-icon.png">

				<link rel="stylesheet" href="css/main.css">

				<!--[if lt IE 9]>
						<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
						<script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
				<![endif]-->
		</head>
		<body>

			<div class="wrapper">

					<button class="open-popup">Зарегистрироваться</button>
					<!--заливка-->
					<div class="overlay"></div>
					<!--попап форма-->
					<div class="popup">

						<ul class="tabs">
							<li class="tabs__item">
								<a href="#one"><i class="fa fa-user active"></i></a>
							</li>
							<li class="tabs__item">
								<a href="#two"><i class="fa fa-picture-o"></i></a>
							</li>
							<li class="tabs__item">
								<a href="#three"><i class="fa fa-check"></i></a>
							</li>
						</ul>

							<div class="slider">
								<div class="slider__list--wrap">
									<ul class="slider__list">
									
										<li class="slider__item active">
											<div class="tri"></div>
											<form class="popup__form">
												<ul class="form__list">
											
													<li class="form__item">
														<label for="name" class="form__label">Имя</label>
														<input class="form__input" type="text" id="name" required>
													</li><!-- 
											
													 --><li class="form__item">
														<label for="surname" class="form__label">Фамилия</label>
														<input type="text" class="form__input" id="surname" required>
													</li><!-- 
											
													 --><li class="form__item">
														<label for="email" class="form__label">Эл. почта</label>
														<input type="email" class="form__input" id="email" required>
													</li><!-- 
											
													 --><li class="form__item">
														<label for="pass" class="form__label">Пароль</label>
														<input type="password" class="form__input" id="pass" required>
													</li>
											
												</ul>
											</form>
										</li>
									
										<li class="slider__item ">
											<div class="tri"></div>
											<form class="popup__upload">
												<p>
													Загрузить изображение 
													<i class="fa fa-picture-o"></i>
												</p>
												<input type="file" name="file" accept="image/jpeg,image/png,image/gif">
											</form>
										</li>
									
										<li class="slider__item ">
											<form class="popup__pass">
												<label for="submit-pass">Подтвердите пароль</label>
													<input type="password" id="submit-pass">
											</form>
										</li>
									
									</ul>
								</div>
								<div class="slider__controls">
							<button class="form__control close" >Отменить</button><!-- 
										 --><button class="form__control slider__controls-button_prev" >Назад</button><!-- 
										 --><button class="form__control slider__controls-button_next" >Продолжить</button>
						</div>
							</div>
						
					</div>

			</div><!--end wrapper-->

				<script src="js/vendor/jquery-1.11.2.min.js"></script>

				<script src="js/main.js"></script>
		</body>
</html>
