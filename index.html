		<body>

			<div class="wrapper">

					<button class="open-popup">Зарегистрироваться</button>
					<!--заливка-->

					<!--попап форма-->
					<div class="popup">

								</li><!--

									<label for="pass" class="form__label">Пароль</label>
									<input type="text" class="form__input" id="pass">
								</li>

							</ul>
							<button class="form__control" type="reset">Отменить</button><!-- 
							 --><button class="form__control" type="">Назад</button><!-- 
							 --><button class="form__control" type="">Продолжить</button>
						</form>
